<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dashboard — Plume de l’Ombre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles CMS -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2/dist/cms.css">
</head>
<body>
  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2/dist/netlify-cms.js"></script>

  <script>
    // Redirection vers /dashboard après login si nécessaire
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) window.netlifyIdentity.on('login', () => window.location.reload());
      });
    }
  </script>
</body>
</html>
