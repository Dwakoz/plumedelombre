[build]
  command = "npm run build"
  publish = "_site"

# URLs propres existantes
[[redirects]]
  from = "/merci"
  to = "/merci.html"
  status = 200
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200
  force = true

# Servir le dashboard depuis un fichier dédié
[[redirects]]
  from = "/dashboard"
  to = "/dashboard/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard/index.html"
  status = 200
  force = true

# CSP par défaut du site (stricte, sans unsafe-eval)
[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = '''
    default-src 'self' https:;
    script-src  'self' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/;
    frame-src   'self' https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/;
    style-src   'self' 'unsafe-inline' https:;
    img-src     'self' data: https:;
    font-src    'self' data: https:;
    connect-src 'self' https:;
  '''

# CSP assouplie uniquement pour le dashboard/CMS
[[headers]]
  for = "/dashboard/*"
  [headers.values]
  Content-Security-Policy = '''
    default-src 'self' https:;
    script-src  'self' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://identity.netlify.com https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/;
    frame-src   'self' https://identity.netlify.com https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/;
    style-src   'self' 'unsafe-inline' https:;
    img-src     'self' data: https:;
    font-src    'self' data: https:;
    connect-src 'self' https:;
  '''
