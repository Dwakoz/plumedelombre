backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow
locale: "fr"

collections:
  - name: "textes"
    label: "Textes en vers"
    folder: "content/textes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - label: "Texte"
        name: "body"
        widget: "markdown"
        buttons:
          - bold
          - italic
          - link
          - heading-one
          - heading-two
          - heading-three
          - quote
          - code
          - bulleted-list
          - numbered-list
        editor_components: []
        sanitize_preview: false

  - name: "fiction"
    label: "Fiction"
    folder: "content/fiction"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Résumé (optionnel)", name: "excerpt", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - label: "Texte"
        name: "body"
        widget: "markdown"
        buttons:
          - bold
          - italic
          - link
          - heading-one
          - heading-two
          - heading-three
          - quote
          - code
          - bulleted-list
          - numbered-list
        editor_components: []
        sanitize_preview: false

  - name: "articles"
    label: "Articles (liens)"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "URL de l’article", name: "url", widget: "string" }
      - { label: "Publication (média)", name: "publisher", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - label: "Résumé court"
        name: "excerpt"
        widget: "markdown"
        buttons:
          - bold
          - italic
          - link
          - quote
          - bulleted-list
          - numbered-list
        editor_components: []
        sanitize_preview: false
