backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow
locale: "fr"

collections:
  - name: "Textes en vers"
    label: "Textes en vers"
    folder: "content/Textes en vers"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Texte", name: "body", widget: "markdown" }

  - name: "articles"
    label: "Articles (liens)"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "URL de l’article", name: "url", widget: "string" }
      - { label: "Publication (média)", name: "publisher", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Résumé court", name: "excerpt", widget: "text", required: false }
