[build]
  command = "npm run build"
  publish  = "_site"

# ——— Canonicalisation : Netlify → domaine custom (évite la boucle) ———
[[redirects]]
  from = "/*"
  to = "https://plumedelombre.fr/:splat"
  status = 301
  force = true
  conditions = { Host = "plumedelombre.netlify.app" }

# ——— 404 propre ———
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# ——— En-têtes de sécurité par défaut ———
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "DENY"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy   = "default-src 'self' https: data: blob:; img-src 'self' https: data: blob:; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

# ——— Cache statique simple ———
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
