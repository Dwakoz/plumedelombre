[build]
  command = "npm run build"
  publish = "_site"

# (Optionnel) 404 propre si tu as /404.html dans le build
[[redirects]]
from = "/404"
to = "/404.html"
status = 404

# === En-têtes de sécurité par défaut ===
[[headers]]
for = "/*"
  [headers.values]
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Content-Security-Policy = "default-src 'self' https: data: blob:; img-src 'self' https: data: blob:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; font-src 'self' https: data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# (Optionnel) Cache long pour assets statiques courants
[[headers]]
for = "/**/*.{css,js,woff,woff2,png,jpg,jpeg,svg,webp,gif}"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
